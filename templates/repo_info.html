<div>
    <table class="border border-collapse border-slate-400 table-auto">
        <thead>
            <tr>
                <th> Referrer </th>
                <th> Views </th>
                <th> Unique Visitors </th>
            </tr>
        </thead>
        <tbody>
            {% for referrer in views.referrers %}
                <tr>
                    <td><b>{{ referrer.0 }}</b></td>
                    <td> {{ referrer.1.0 }} </td>
                    <td> {{ referrer.1.1 }} </td>
                </tr>
            {% endfor %}
            <tr>
                <td> <b>Total</b> </td>
                <td> {{ views.total_count }} </td>
                <td> {{ views.total_uniques }} </td>
            </tr>
        </tbody>
    </table>

</div>
