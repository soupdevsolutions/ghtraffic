<div class="grid grid-cols-2 gap-4">
    <div class="w-full">
        <form id="repos_form" class="bg-gray-300 w-full h-64 overflow-y-scroll" hx-get="/repo" hx-target="#repo_info" hx-trigger="change">
            {% for repo in repositories %}
                <input id="repo_{{ repo.id }}" type="checkbox" value="{{ repo.full_name }}" name="repo_name"> 
                <label for="repo_{{ repo.id }}">{{ repo.full_name }}</label> <br/>
                <hr class="h-px my-2 bg-gray-200 border-0 dark:bg-gray-700"/>
            {% endfor %}
        </form>
    </div>
    <div class="w-full bg-gray-400">
        <div id="repo_info" class="container mx-auto flex-auto">
        <table class="border border-collapse border-slate-400 table-auto">
            <thead>
                <tr>
                    <th> Referrer </th>
                    <th> Views </th>
                    <th> Unique Visitors </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
