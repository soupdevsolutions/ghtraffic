<h2> Your repositories: </h2>
<div class="grid grid-cols-2 gap-4">
    <div class="w-full" hx-get="/repo" hx-trigger="change from:input" hx-target="#repo_info">
        {% for repo in repositories %}
            <input id="repo_{{ repo.id }}" type="checkbox" value="{{ repo.full_name }}"> 
            <label for="repo_{{ repo.id }}">{{ repo.full_name }}</label>
        {% endfor %}
    </div>
    <div class="w-full bg-gray-400">
        <div id="repo_info" 
             class="container mx-auto flex-auto" 
             hx-trigger="load" 
             hx-get="/repo?owner={{ repositories[0].owner }}&repo={{ repositories[0].name }}">
        </div>
    </div>
</div>
